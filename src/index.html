<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Trello</title>
  </head>
  <body>
    <button id="q">S</button>
    <div class="board">
      <div class="column todo" id="todo">
        <h2>TODO</h2>
        <div class="cards"></div>
        <button class="btn btn-add">+ Add another card</button>
      </div>
      <div class="column in-progress" id="progress">
        <h2>IN PROGRESS</h2>
        <div class="cards"></div>
        <button class="btn btn-add">+ Add another card</button>
      </div>
      <div class="column done" id="done">
        <h2>DONE</h2>
        <div class="cards"></div>
        <button class="btn btn-add">+ Add another card</button>
      </div>
    </div>
  </body>
</html>
